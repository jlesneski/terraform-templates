parameters:
  - name: terraformArtifactName
    type: string
    default: 'terraform'
    displayName: 'Name of the Terraform Plan artifact'
  - name: vmImage
    type: string
    default: 'ubuntu-latest'
    displayName: 'Pool vmImage' 
  - name: dependsOn
    type: string
    default: ''
    displayName: 'Name of the Stage which the Terraform Plan stage should wait on'

stages:
  - stage: 'Create Terraform Artifact'
    dependsOn: ${{ parameters.dependsOn }}
    jobs:
    - job: 'Create Terraform Artifact'
      steps:
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(Pipeline.Workspace)'
          artifact: ${{ parmeters.terraformArtifactName }}
          publishLocation: 'pipeline'
    pool:
      vmImage: ${{parameters.vmImage }}
